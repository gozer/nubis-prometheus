global:
  # The smarthost and SMTP sender used for mail notifications.
  smtp_smarthost: 'localhost:25'
  smtp_from: 'nubis-team@mozilla.com'

route:
  receiver: 'default'
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  group_by: [environment,alertname]

receivers:
  - name: 'default'
    email_configs:
      - to: 'gozer+alertmanager@mozilla.com'
        require_tls: false
